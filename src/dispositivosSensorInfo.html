<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Información de sensores</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="is-preload">

    <!-- Header -->
      <header id="header">
        <div class="content" id="cosas">
          <form action="index.html">
              <input type="submit" value="Inicio" />
          </form>
          <h1 id="title"><a href="#">Introduce el ID del sensor para conocer su información</a></h1>
          &nbsp;
          <div class="container" style="width: 1550px;">
            <hr/>
            <br/>
            <div id="loader">
              <p class="text-center">Loading...</p>
            </div>
            <div id="formulario" style="display: none;">
            </div>
            <div id="content" style="display: none;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="text-center" style="font-size: xx-large;">ID</th>
                    <th scope="col" class="text-center" style="font-size: xx-large;">Status</th>
                    <th scope="col" class="text-center" style="font-size: xx-large;">WARNINGS</th>
                    <th scope="col" class="text-center" style="font-size: xx-large;">MAC Address</th>
                    <th scope="col" class="text-center" style="font-size: xx-large;">Certificate</th>
                  </tr>
                </thead>
                <tbody id="sensorinfo">
                  
                </tbody>
              </table>
              <hr/>
              <p id="accountAddress" class="text-center"></p>
            </div>
          </div>
      </header>

    <!-- Scripts -->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/jquery.scrolly.min.js"></script>
      <script src="assets/js/browser.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/dispositivos/sensorInfo.js"></script>
  </body>
</html>
